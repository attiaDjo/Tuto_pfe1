<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header" style="background-color:#1E90FF;">
                        <h4 class="card-title" style="color:white;">Ajouter Un Offre</h4>
                    </div>
                    <div class="card-body">
                        <form class="box">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                  <input type="text" class="form-control"  placeholder="Nom d'offre" style="text-align: center;">
                                </div>
                              </div>
                              <div class="form-row">
                                <div class="form-group col-md-12">
                                  <input type="text" class="form-control"  placeholder="Prix d'offre" style="text-align: center;">
                                </div>
                              </div>
                              <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="">Date De Debut</label>
                                  <input type="date" class="form-control" id="dated">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="">Date De fin</label>
                                    <input type="date" class="form-control" id="datef">
                                  </div>
                              </div>
                              <button type="submit" class="btn" style="background-color:#40E0D0;">Ajouter</button> 
                              <button type="reset" class="btn" style="background-color:#40E0D0;">Effacer</button> 
                        </form>
                    </div>
                </div>
            </div>
